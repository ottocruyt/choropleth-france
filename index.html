<!DOCTYPE html>
<meta charset="utf-8" />
<style>
  .departement {
    fill: #bbb;
  }
  .departement-red {
    fill: red;
  }
  .departement-green {
    fill: green;
  }
  .departement-orange {
    fill: lightsalmon;
  }
  .departement-boundary {
    fill: none;
    stroke: #fff;
    stroke-linejoin: round;
  }

  text {
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    font-size: 10px;
    text-anchor: middle;
  }
</style>
<body>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="//d3js.org/topojson.v1.min.js"></script>
  <script src="index.js"></script>
</body>
